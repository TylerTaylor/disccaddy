<div class="form-div center">

  <h1>Sign In</h1>
  <br>
  <!-- sign in form -->
  <form ng-if="!currentUser.username" ng-submit="vm.login()" class="user-form">

    <div class="form-group">
      <label for="username" class="col-sm-3 control-label">Username</label>
      <div class="col-sm-9">
        <input type="text" ng-model="vm.userForm.username" class="form-control"> <br>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-md-9">
        <input type="email" ng-model="vm.userForm.email" class="form-control"> <br>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-md-9">
        <input type="password" ng-model="vm.userForm.password" class="form-control"> <br>
      </div>
    </div>
    
    <button type="submit" class="btn btn-default">Sign In</button>
  </form>

</div>

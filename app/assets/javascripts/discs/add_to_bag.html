<h4>ADD TO BAG</h4>

<div class="disc">
  <h3>{{ vm.discToAdd.name }}</h3>

  <img ng-src="{{ vm.discToAdd.image_url }}" alt="">
  
  <p>Select a weight: </p>
  <select ng-model="selectedWeight" ng-options="x for x in vm.weightRange">
    <option value="" selected>--Please pick a weight--</option>
  </select>
  <br><br>

  <p>Or enter a weight if you have one that's not listed:</p>
  <input type="text" class="disc-weight"> g

  <br><br>
</div>

<h4 class="neg" ng-if="$root.currentUser.id == vm.idParam">MY BAG</h4>
<!-- TODO: For now it's just not showing "MY BAG" if it's not the current user's bag -->
<!-- We should probably display "USERNAME's bag" -->

<div class="discs-list">

  <div class="search-filter-controls">
    <input ng-model="vm.search" ng-change="vm.refilter()" placeholder="Search" class="search-bar"/>
    <!-- <a href="" ui-sref="discs.addToBag({ id: currentUser.id })">+ Add Disc</a> -->
    <p class="filters">
      Filter by:
      <a href ng-click="typeFilter={disc_type: 'distance'}">Distance</a> |
      <a href ng-click="typeFilter={disc_type: 'fairway'}">Fairway</a> |
      <a href ng-click="typeFilter={disc_type: 'midrange'}">Midrange</a> |
      <a href ng-click="typeFilter={disc_type: 'putter'}">Putters</a>
    </p>
  </div>
  <!-- <ul>
    <li ng-repeat="disc in vm.filteredList | filter:typeFilter | limitTo:20:20*(vm.page-1)">
      <panel disc="disc"></panel> - {{disc.disc_type}} - {{disc.selected_weight}}
    </li>
  </ul> -->

  <table class="table table-striped">
    <tr ng-repeat="disc in vm.filteredList | filter:typeFilter | limitTo:20:20*(vm.page-1) | orderBy:'name'">
      <td>
        <panel disc="disc"></panel> - {{disc.disc_type}} - {{disc.selected_weight}}
      </td>
      <td>
        <!-- <a href="" class="padright">+</a> -->
        <a href="" ng-if="$root.currentUser.id == vm.idParam" ng-click="vm.removeDisc(disc)">Remove</a>
      </td>
    </tr>
  </table>

</div>

<uib-pagination
  class="pagination-sm pagination pull-right"
  total-items="vm.filteredList.length"
  ng-model="vm.page"
  max-size='3'
  previous-text="&lsaquo; Prev"
  next-text="Next &rsaquo;"
  first-text="&lsaquo;&lsaquo;"
  last-text="&rsaquo;&rsaquo;"
  force-ellipses="true"
  rotate='true'
  boundary-links='true'
  items-per-page=30
  ng-change="vm.pageChanged()">
</uib-pagination>
